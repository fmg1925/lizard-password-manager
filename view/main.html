<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lizard Password Manager</title>
  <link rel="icon" type="image/jpg" href="https://cdn.mos.cms.futurecdn.net/6AxBGxrtbSAkmhLmtdvGLX-1200-80.jpg">
  <link rel="stylesheet" href="./stylesheets/main.css">
</head>

<body>
  <header id="top-header"> <!-- Barra al tope de la pantalla -->
    <div class="top-left"><input id="header-img" type="image"
        src="https://cdn.mos.cms.futurecdn.net/6AxBGxrtbSAkmhLmtdvGLX-1200-80.jpg"
        onclick="window.location='./main.html'"></div>
    <div class="top-center">
      <h1 id="title">Lizard Password Manager</h1>
    </div>
    <div class="top-right"><input id="user-button" type="image"
        src="https://cdn-icons-png.flaticon.com/512/61/61205.png" onclick="window.location='./login.html'"></div>
  </header>

  <h1 id="welcome-text">Welcome</h1> <!-- Texto de bienvenida -->

  <div class="container">
    <select id="mode-select" onchange="reloadPage()"> <!-- Selección de tema oscuro/claro -->
      <option value="0">Light Mode</option>
      <option value="1">Dark Mode</option>
    </select>
    <button id="logout" onclick="flushCookies()">Logout</button> <!-- Botón de cerrar sesión -->
  </div>

  <div id="accounts">
    <ol id="accounts-list"></ol> <!-- Lista de cuentas del usuario -->
    <form id="master-password-unlock"> <!-- Formulario de ingreso de contraseña maestra -->
      <label for="master-password">Enter Master Password:</label>
      <input type="password" id="master-password" required>
    </form>
  </div>
  <br>
  <h1 id="info"></h1> <!-- Texto para mostrar mensajes de las acciones del usuario -->
  <form id="addAccountForm"> <!-- Formulario de añadir cuenta -->
    <label for="site">Site:</label>
    <input id="site" type="text" name="site" placeholder="Website" maxlength="255" required><br><br>
    <label for="username">Username:</label>
    <input id="username" type="text" name="username" placeholder="Username" maxlength="255" required><br><br>
    <label for="password">Password:</label>
    <input id="password" type="password" name="password" placeholder="Password" maxlength="255" required><br><br>
    <button id="addAccountButton" type="submit">Add Account</button>
  </form>
  <h1 id="result"></h1>
  
  <!-- Generador de contraseñas -->
  <h1 id="password-generator-text">Password Generator</h1>
  <form id="password-generator">
    <div id="textbox-wrapper">
    <img id="regenerate-icon" src="https://static-00.iconduck.com/assets.00/refresh-icon-2048x2048-8i52zgsv.png" width="20px" onclick="generatePassword()">
    <img id="copy-icon" src="https://cdn-icons-png.flaticon.com/512/1621/1621635.png" width="10px" onclick="copyPassword()">
    <input id="generated-password" type="text" readonly><br>
    </div>
    <label>
      <label class="checkbox-group">
      <br><input id="password-letters" type="checkbox" name="password-letters" checked onchange="generatePassword()">Letters
      </label>
      <label class="checkbox-group">
      <input id="password-numbers" type="checkbox" name="password-numbers" checked onchange="generatePassword()">Numbers
      </label>
      <label class="checkbox-group">
      <input id="password-symbols" type="checkbox" name="password-symbols" checked onchange="generatePassword()">Symbols<br>
      </label>
    </label>
    <div id="password-div">
    <h2>Password Length</h2>
    <input id="password-length-textbox" type="number" name="password-length" min="12" max="32" value="16" onchange="generatePassword()" onkeydown="return false;">
    <button type="button" onclick="changeValue(1)">+</button>
    <button type="button" onclick="changeValue(-1)">-</button>
    </div>
  </form>

  <!-- Formulario de cambiar contraseña maestra -->
  <form id="change-password-form">
    <h1>Change Master Password</h1>
    <label for="current-master-password-textbox">Current Master Password:</label>
    <input type="password" id="current-master-password-textbox" placeholder="Current master password" maxlength="255" required><br><br>
    <label for="new-master-password-textbox">New Master Password:</label>
    <input type="password" id="new-master-password-textbox" placeholder="New master password" maxlength="255" required><br><br>
    <button type="submit" id="change-password-button">Change Password</button>
  </form>
  <script src="./js/main.js" defer></script> <!-- Script de la página principal-->
</body>

</html>
